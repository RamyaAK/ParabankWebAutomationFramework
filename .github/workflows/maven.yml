name: CI/CD Pipeline for TestNG Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Remove Existing Chrome (if any)
        run: |
          sudo apt purge -y google-chrome-stable || true
          sudo apt autoremove -y

      - name: Install Stable Chrome Version
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_120.0.6099.199-1_amd64.deb
          sudo dpkg -i google-chrome-stable_120.0.6099.199-1_amd64.deb
          google-chrome --version

      - name: Install Matching ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+')
          CHROME_MAJOR_VERSION=$(echo "$CHROME_VERSION" | cut -d'.' -f1)

          echo "Installed Chrome version: $CHROME_VERSION"
          echo "Chrome major version: $CHROME_MAJOR_VERSION"

          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION")

          if [[ -z "$CHROMEDRIVER_VERSION" ]]; then
            echo "Error: No matching ChromeDriver found for Chrome version $CHROME_VERSION"
            exit 1
          fi

          echo "Downloading ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"

          if [[ ! -f "chromedriver_linux64.zip" ]]; then
            echo "Error: ChromeDriver download failed."
            exit 1
          fi

          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Run Tests
        run: mvn clean test
